<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <!-- Google fonts links for Spline sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500&display=swap" rel="stylesheet">

    <title>Alpacka | Hero Section</title>
</head>
<body>
    
    <main class="main__container">
        <nav class="navigation">
            <div class="navigation__logo">
                <a href="#" class="navigation__logo--link">Alpacka</a>
                <span class="js__superscript navigation__logo--superscript">(Sweden)</span>
            </div>

            <ul class="js__navigation navigation__list">
                <li class="navigation__list--item"><a href="#">Approach,</a></li>
                <li class="navigation__list--item"><a href="#">Work,</a></li>
                <li class="navigation__list--item"><a href="#">Services,</a></li>
                <li class="navigation__list--item"><a href="#">About</a></li>
            </ul>

            <a href="#" class="js__navigation navigation__contact">Contact</a>
        </nav>

        <div class="content">
            <div class="content__wrapper">
                <div class="video__container">
                    <div class="video__container--nav">
                        <p>Motto &reg</p>
                        <a href="#">See all work</a>
                    </div>
                    <div class="js__media video__container--media">
                        <video width="320" height="240" autoplay muted loop class="video">
                            <source src="./assets/alpacka-showreel.mp4" type="video/mp4">
                            Your browser does not support the video tag
                        </video>
                    </div>
                </div>
                <p class="content__wrapper--paragraph">
                    is a swedish<br> development company<br> that creates award winning,<br> innovative online experiences.
                </p>
            </div>
        </div>

        <p class="js__scroll main__container--scroll">Scroll</p>

        <!-- Pageload markup -->
        <div class="preloader">
            <div class="counter">
                <div class="counter__container">
                    <div class="counter__wrapper">
                        <div class="row">
                            <span class="row__content">0</span>
                        </div>
                    </div>
    
                    <div class="counter__wrapper">
                        <div class="row">
                            <span class="row__content">2</span>
                            <span class="row__content">7</span>
                        </div>
                    </div>
    
                    <div class="counter__wrapper">
                        <div class="row">
                            <span class="row__content">7</span>
                            <span class="row__content">2</span>
                        </div>
                    </div>
    
                    <div class="counter__wrapper">
                        <div class="row">
                            <span class="row__content">1</span>
                            <span class="row__content">0</span>
                            <span class="row__content">0</span>
                        </div>
                    </div>
                </div>
                <div class="counter__percent">
                    <span>%</span>
                </div>
            </div>
        </div>

    </main>

    <!-- GSAP core CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

    <!-- Minified UMD bundle for Split-type -->
    <script src="https://unpkg.com/split-type"></script>

    <script src="./script.js"></script>
</body>
</html>
